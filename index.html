<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проектная работа Mesto" />
    <meta name="keywords" content="html, css, js, Yandex.Praktikum" />
    <meta name="author" content="Gregory Carroll" />
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__link" href="#">
        <img
          class="header__logo"
          src="./images/logo_Mesto.svg"
          alt="Логотип Mesto"
        />
      </a>
    </header>
    <main aria-label="Сервис Mesto">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile/avatar.png"
          alt="аватар"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button hover" type="button">
            <span class="sr-only">Редактировать профиль</span>
          </button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button hover" type="button">
          <span class="sr-only">Добавить пост</span>
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="item">
            <img
              class="item__picture"
              src="./images/elements/karachaevsk.png"
              alt="Карачаевск"
            />
            <div class="item__caption">
              <h2 class="item__heading">Карачаевск</h2>
              <button class="item__like" type="button"></button>
            </div>
          </li>
          <li class="item">
            <img
              class="item__picture"
              src="./images/elements/elbrus.png"
              alt="Эльбрус"
            />
            <div class="item__caption">
              <h2 class="item__heading">Гора Эльбрус</h2>
              <button
                class="item__like item__like_active"
                type="button"
              ></button>
            </div>
          </li>
          <li class="item">
            <img
              class="item__picture"
              src="./images/elements/dombai.png"
              alt="Домбай"
            />
            <div class="item__caption">
              <h2 class="item__heading">Домбай</h2>
              <button class="item__like" type="button"></button>
            </div>
          </li>
          <li class="item">
            <img
              class="item__picture"
              src="./images/elements/elbrus.png"
              alt="Эльбрус"
            />
            <div class="item__caption">
              <h2 class="item__heading">Гора Эльбрус</h2>
              <button class="item__like" type="button"></button>
            </div>
          </li>
          <li class="item">
            <img
              class="item__picture"
              src="./images/elements/dombai.png"
              alt="Домбай"
            />
            <div class="item__caption">
              <h2 class="item__heading">Домбай</h2>
              <button class="item__like" type="button"></button>
            </div>
          </li>
          <li class="item">
            <img
              class="item__picture"
              src="./images/elements/karachaevsk.png"
              alt="Карачаево-Черкесия"
            />
            <div class="item__caption">
              <h2 class="item__heading">Карачаево-Черкесия</h2>
              <button class="item__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close hover">
          <span class="sr-only">Закрыть</span>
        </button>
        <form name="edit-profile">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input
            class="popup__input"
            type="text"
            name="name"
            id="user-name-input"
            placeholder="Имя"
            value=""
            required
          />
          <input
            class="popup__input"
            type="text"
            name="occupation"
            id="user-occupation-input"
            placeholder="Профессия"
            value=""
            required
          />
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
