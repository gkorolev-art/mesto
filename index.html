<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проектная работа Mesto" />
    <meta name="keywords" content="html, css, js, Yandex.Praktikum" />
    <meta name="author" content="Gregory Carroll" />
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__link" href="#">
        <img
          class="header__logo"
          src="./images/logo_Mesto.svg"
          alt="Логотип Mesto"
        />
      </a>
    </header>
    <main aria-label="Сервис Mesto">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile/avatar.png"
          alt="аватар"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button hover" type="button">
            <span class="sr-only">Редактировать профиль</span>
          </button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button hover" type="button">
          <span class="sr-only">Добавить пост</span>
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <template id="card">
            <li class="item">
              <img class="item__picture" role="button" src="#" alt="#" />
              <button class="item__trash hover" type="button"></button>
              <div class="item__caption">
                <h2 class="item__heading"></h2>
                <button class="item__like" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close popup__close_place_edit-profile hover"
        >
          <span class="sr-only">Закрыть</span>
        </button>
        <form name="edit-profile" class="popup__form popup__form_place_profile">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input
            class="popup__input"
            type="text"
            name="name"
            id="user-name-input"
            placeholder="Имя"
            value=""
            required
          />
          <input
            class="popup__input"
            type="text"
            name="occupation"
            id="user-occupation-input"
            placeholder="Профессия"
            value=""
            required
          />
          <button
            class="popup__button popup__button_type_save-profile"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close popup__close_place_new-place hover"
        >
          <span class="sr-only">Закрыть</span>
        </button>
        <form
          name="create-place"
          class="popup__form popup__form_place_new-place"
        >
          <h3 class="popup__heading">Новое место</h3>
          <input
            class="popup__input"
            type="text"
            name="name"
            id="new-place-name-input"
            placeholder="Название"
            value=""
            required
          />
          <input
            class="popup__input"
            type="url"
            name="url"
            id="new-place-url-input"
            placeholder="Ссылка на картинку"
            value=""
            required
          />
          <button
            class="popup__button popup__button_type_add-place"
            type="submit"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_full-size-pictire">
      <div class="popup__container popup__container_place_picture">
        <button
          type="button"
          class="popup__close popup__close_place_picture hover"
        >
          <span class="sr-only">Закрыть</span>
        </button>
        <figure class="popup__figure">
          <img class="popup__picture" src="#" alt="#" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
